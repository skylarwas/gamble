<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Plinko Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Plinko Game</h1>
        <div id="plinko-board"></div>
        <div class="controls">
            <label for="bet-amount">Bet Amount:</label>
            <input type="number" id="bet-amount" min="1" value="10">
            <label for="multiplier">Select Multiplier:</label>
            <select id="multiplier">
                <option value="2">2x</option>
                <option value="4">4x</option>
                <option value="6">6x</option>
                <option value="8">8x</option>
                <option value="10">10x</option>
            </select>
            <button id="drop-button">Drop Chip!</button>
        </div>
        <div id="result"></div>
        <div id="balance">Balance: $100</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
